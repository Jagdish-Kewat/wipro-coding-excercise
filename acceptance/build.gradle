apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.1.RELEASE")
    }
}

dependencies {
    testCompile project(':client')

    testCompile "org.springframework.boot:spring-boot-starter:1.5.1.RELEASE"
    testCompile "org.springframework.boot:spring-boot-starter-test:1.5.1.RELEASE"
    testCompile "org.springframework.boot:spring-boot-starter-validation:1.5.1.RELEASE"
}

repositories {
    jcenter()
