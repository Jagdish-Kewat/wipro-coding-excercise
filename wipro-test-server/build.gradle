buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
	classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.1.RELEASE")
    }
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
      baseName = "coding-excercise-server"
}

repositories {
    jcenter()
}
// In this section you declare the dependencies for your production and test code
dependencies {
	compile project(':wipro-test-domain')

	compile "org.springframework.boot:spring-boot-starter-web:1.5.1.RELEASE"
	compile 'io.springfox:springfox-swagger-ui:2.4.0'    
	compile 'mysql:mysql-connector-java:5.1.38'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.1.RELEASE'
	compile 'org.springframework.data:spring-data-jpa:1.11.0.RELEASE'
    	compile 'org.slf4j:slf4j-api:1.7.12'

    	testCompile 'junit:junit:4.12'
        testCompile "org.springframework.boot:spring-boot-starter-test:1.5.1.RELEASE"
}
